<html>
    <head>
        <!-- CSS Files -->
        <link rel="stylesheet" href="./css/triangle.min.css"/>
        <link rel="stylesheet" href="./css/main.css"/>
        
        <!-- Fallback Script -->
        <script src="./js/flexbox-modernizr.js"></script>
        <!--[if lt IE 9]>
          <script src="//cdnjs.cloudflare.com/ajax/libs/respond.js/1.1.0/respond.min.js"></script>
        <![endif]-->
    </head>
    
    <body>
        <div class="ie-warning">YOU ARE USING AN OUDATED BROWSER, AND WILL NOT BE ABLE TO VIEW THIS SITE AS INTENDED</div>
        <div class="tri space">
            <div class="angle"><div class="box">1</div></div>
        </div>
        <div class="tri space">
            <div class="angle"><div class="box">1</div></div>
            <div class="angle"><div class="box">2</div></div>
            <div class="ang le-12"><div class="box">3</div></div>
        </div>
        <div class="tri space">
            <div class="ang le-full md-15 lg-15"><div class="box">1</div></div>
            <div class="angle"><div class="box">2</div></div>
            <div class="angle"><div class="box">3</div></div>
            <div class="angle"><div class="box">4</div></div>
        </div>
        <div class="tri full space">
            <div class="ang le-half"><div class="box">1</div></div>
            <div class="angle"><div class="box">2</div></div>
            <div class="angle"><div class="box">3</div></div> 
        </div>
        <div class="tri space">
            <div class="angle"><div class="box">1</div></div>
            <div class="angle"><div class="box">2</div></div>
            <div class="angle"><div class="box">3</div></div> 
            <div class="ang le-half"><div class="box">4</div></div>
        </div>
        <div class="tri full" style="background:#f0f0f0;">
            <div class="tri space">
                <div class="angle"><div class="box">1</div></div>
                <div class="angle"><div class="box">2</div></div>
                <div class="angle"><div class="box">3</div></div> 
                <div class="ang le-half"><div class="box">4</div></div>
            </div>
        </div>
